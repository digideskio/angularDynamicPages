<div class="container-fluid">

    <div class="row">
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label>This is a server side search</label>
                    <label>{{queryName}}</label>
                    <div class="input-group">
                        <!--
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <select class="form-control" ng-model="queryId">
                            <option value="1">Find by ID</option>
                            <option value="2">Find by Name</option>
                            <option value="3">Find by number</option>
                        </select>
                        -->
                        <div class="row">
                            <div class="col-md-8" ng-repeat="(k,v) in querySchema">
                                {{v.title}}
                                <input type="text" ng-model="paramNames[$index]" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <input type="button" ng-click="Search()" style="width: 100%" value="Search" class="btn btn-success">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table  table-striped">
                <thead>
                <tr>
                    <td ng-repeat="item in headerSchema">
                        {{item.title}}
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="d in dataView">
                    <td ng-repeat="k in headerSchema">
                        {{d[k.field]}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
